<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp vẽ hình tròn</title>
</head>
<body>
<script>
    let Circle = function (radius) {
        this.radius = radius;
        this.getRadius = function() {
            return radius;
        }
        this.getArea = function() {
            return Math.PI * radius * radius;
        }

    }
    let hinhTron =new Circle(2);
    let dientich =hinhTron.getArea();
    alert(dientich);
</script>
</body>
</html>
