<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="600" style="border: 1px solid #dddddd"></canvas>
<script>
    function Retangle(width,height) {
        this.width=width;
        this.height=height;
        this.getArea= function () {
            return this.width*this.height;

        }
        this.getPerimeter= function () {
            return (this.width+this.height)*2;

        }
        this.drawRetangle =function () {
            let ctx= document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath()
            ctx.fillStyle="#FF0900";
            ctx.fillRect(0,0,this.width,this.height);
            ctx.stroke()
            // let elementCanvas = document.getElementById("myCanvas");
            // let context = elementCanvas.getContext("2d");
            // context.beginPath();
            // context.fillStyle = "red";
            // context.fillRect(0, 0, this.width, this.height);
            // context.stroke();


        }
        this.setWidthAndHeight = function (newWidth, newHeight) {
            this.height = newHeight;
            this.width =  newWidth;
        }

    }
    let a= new Retangle(200,100);
    document.write(a.getArea()+"là giá trị diện tích");
    document.write(a.getPerimeter()+"là giá trị chu vi");
    a.drawRetangle();
</script>
</body>
</html>
