<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng Class Date</title>
</head>
<body>
<script>
    let myDate= function (day,month,year) {
        this.day = day;
        this.month =month;
        this.year=year;

        this.getDay=function () {
            return this.day;
        }
        this.getMonth= function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth =function (month) {
            this.month = month;
        }
        this.setYear =function (year) {
            this.year = year;
        }
        this.setDate = function (day,month,year) {
            this.day = day;
            this.month =month;
            this.year =year;

        }
        this.toString = function () {
            let a = this.day+","+ this.month+","+this.year;
            return alert(a);

        }
    };

    let date =new myDate(2,2,2007);

    // // alert(day + "/" + month + "/" + year);

    // let year = date.setYear(2019);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    let day =date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    // alert(day + "/" + month + "/" + year);
    date.setDate(5,5,2020);
    date.toString();


</script>
